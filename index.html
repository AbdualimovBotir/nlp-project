<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML API</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300" rel="stylesheet">
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }

    .login {
      background: #fff;
      width: 300px;
      padding: 30px;
      border-radius: 10px;
      margin: 100px auto;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #333;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>

<body>

<div class="login">
  <h1>Predict Rating and Review</h1>

  <!-- Main Input For Receiving Query to our ML -->
  <form action="{{ url_for('predict') }}" method="post">
    <input type="text" name="star" placeholder="Star (Rating)" required="required" />
    <input type="text" name="text" placeholder="Review Text" required="required" />
    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
  </form>

  <div class="result">
    <br>
    <br>
    {{ prediction_text }}
  </div>
</div>

</body>
</html>
